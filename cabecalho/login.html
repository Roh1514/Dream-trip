<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
</head>

<body>
    <div class="Conteiner-login">
        <div class="img-box">
            <img src="/assets/busaoo.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>

                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="/cabecalho/esqueceu _senha.html">Esqueceu a senha?</a>
                    </div>
                    <div class="login">
                        <a href="/index.html" class="button">Login</a>
                    </div>
                    <div class="input-box">
                        <p>Don't have an account ? <a href="/cabecalho/cadastro.html">Sign up</a></p>
                    </div>
                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="/assets/icon_facebook.png"></li>
                    <li><img src="/assets/icon_google.png"></li>
                    <li><img src="/assets/icon_apple.svg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

<footer>
    <div class="footer">

    </div>
</footer>

</html>
